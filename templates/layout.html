<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title or "Local IPTV Browser" }}</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2325011800724653"
    crossorigin="anonymous"></script>
  <style>
    body { font-family: system-ui, Arial; margin: 24px; }
    a { color: inherit; }
    .top { display:flex; gap:12px; align-items:center; margin-bottom: 16px; flex-wrap: wrap; }
    input, select { padding:10px 12px; border-radius:12px; border:1px solid #ccc; }
    .btn { padding:10px 12px; border:1px solid #222; border-radius:12px; background:#fff; cursor:pointer; text-decoration:none;
    display:inline-block; }
    .btn:hover { opacity:0.85; }
    .row { display:flex; gap:12px; align-items:center; padding:12px; border:1px solid #ddd; border-radius:14px; margin-bottom:10
px; }
    .grow { flex: 1; min-width: 280px; }
    .name { font-weight:700; }
    .meta { color:#555; font-size: 12px; }
    .pill { display:inline-block; padding:2px 8px; border:1px solid #ddd; border-radius:999px; margin-right:6px; font-size:12px;
 color:#444; }
    .small { font-size: 12px; color: #666; }
    .video-wrap { max-width: 980px; }
    video { width: 100%; border-radius: 14px; border: 1px solid #ddd; background: #000; }
    pre { white-space: pre-wrap; word-break: break-word; }
    .ad-slot { margin: 16px 0; display: flex; justify-content: center; }
    .ad-slot.inside { border:1px dashed #eee; padding:12px; border-radius:12px; background:#fafafa; }
  </style>
</head>
<body>
  <div class="ad-slot">
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-2325011800724653"
      data-ad-slot="1234567890"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <div class="ad-slot inside">
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-2325011800724653"
      data-ad-slot="9876543210"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  {% block content %}{% endblock %}

  <div class="ad-slot inside">
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-2325011800724653"
      data-ad-slot="2468013579"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <div class="ad-slot">
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-2325011800724653"
      data-ad-slot="1357924680"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
</body>
</html>
