<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}IPTV Browser{% endblock %}</title>
  <style>
    :root {
      color-scheme: light;
    }
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; background: #fafafa; }
    h1, h2, h3 { margin: 0 0 12px 0; }
    input, select { padding:10px 12px; border:1px solid #aaa; border-radius:12px; background:#fff; }
    .btn { padding:10px 12px; border:1px solid #222; border-radius:12px; background:#fff; cursor:pointer; text-decoration:none; color:inherit; display:inline-flex; align-items:center; gap:6px; }
    .btn:hover { opacity:0.9; }
    .row { display:flex; gap:12px; align-items:center; padding:12px; border:1px solid #ddd; border-radius:14px; margin-bottom:10px; background:#fff; box-shadow:0 1px 2px rgba(0,0,0,0.03); }
    .grow { flex: 1; min-width: 220px; }
    .name { font-weight:700; }
    .meta { color:#555; font-size: 12px; word-break: break-all; }
    .pill { display:inline-block; padding:2px 8px; border:1px solid #ddd; border-radius:999px; margin-right:6px; font-size:12px; color:#444; background:#f5f5f5; }
    .links { display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end; }
    .small { font-size: 12px; color: #666; }
    .danger { border-color: #a00; color: #a00; }
    .top { display:flex; gap:16px; align-items:center; flex-wrap:wrap; }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  {% block content %}{% endblock %}
</body>
</html>
